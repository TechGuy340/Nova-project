<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>N0VA System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #bba0ff;
    }

    /* Canvas background only behind dashboard */
    #bgCanvas {
      position: absolute;
      top: 50%; /* center vertically */
      left: 0;
      width: 100%;
      height: 300px; /* band height */
      transform: translateY(-50%);
      z-index: 0; /* behind dashboard */
    }

    /* Intro wordmark */
    .intro {
      display: flex;
      gap: 0.5em;
      font-size: 3em;
      letter-spacing: 0.2em;
      font-weight: 700;
      justify-content: center;
      margin-top: 10vh;
      z-index: 1;
      position: relative;
    }
    .intro span {
      opacity: 0;
      filter: blur(8px);
      transform: scale(0.8);
      animation: reveal 3s ease forwards;
      color: #a060ff;
    }
    .intro span.n, .intro span.v { animation-delay: 0.5s; }
    .intro span.o, .intro span.a { animation-delay: 2s; }

    @keyframes reveal {
      0%   { opacity: 0; filter: blur(8px); transform: scale(0.8); }
      100% { opacity: 1; filter: blur(0); transform: scale(1); }
    }

    /* Dashboard */
    .dashboard {
      display: flex;
      gap: 40px;
      margin-top: 60px;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 4.5s;
      position: relative;
      z-index: 1; /* above lines */
    }
    .game { text-align: center; }
    .tile {
      width: 220px; height: 220px;
      border-radius: 20px;
      background: #3a1a4f;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      overflow: hidden;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .tile:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #a060ff, 0 0 40px #5a2a7f;
    }
    .tile img { width: 100%; height: 100%; object-fit: cover; }
    .label {
      font-size: 1.1em;
      color: #d0bfff;
      font-weight: 600;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    /* Overlay for launch animation */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 0; height: 0;
      background: #1a0f2a;
      border-radius: 20px;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
    }
    .overlay.active { animation: growFull 1s ease forwards; }
    @keyframes growFull {
      0%   { width: 220px; height: 220px; opacity: 0; border-radius: 20px; }
      30%  { opacity: 1; }
      100% { width: 100vw; height: 100vh; top: 0; left: 0; border-radius: 0; opacity: 1; }
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <div class="intro">

    <span class="v">V</span>
    <span class="a">A</span>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <script>
    // Launch overlay animation
    const overlay = document.getElementById('overlay');
    document.querySelectorAll('.tile').forEach(tile => {
      tile.addEventListener('click', () => {
        const link = tile.dataset.link;
        const rect = tile.getBoundingClientRect();
        overlay.style.top = rect.top + 'px';
        overlay.style.left = rect.left + 'px';
        overlay.style.width = rect.width + 'px';
        overlay.style.height = rect.height + 'px';
        overlay.classList.add('active');
        setTimeout(() => { window.location.href = link; }, 1000);
      });
    });

    // Flowing purple lines animation (band only)
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = 300; // fixed band height
    }
    window.addEventListener('resize', resize);
    resize();

    const lines = [];
    for (let i = 0; i < 25; i++) {
      lines.push({
        x: Math.random() * w,
        y: Math.random() * h,
        speed: 0.5 + Math.random() * 1,
        length: 150 + Math.random() * 200,
        alpha: 0.2 + Math.random() * 0.4
      });
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.strokeStyle = '#a060ff';
      ctx.lineWidth = 2;
      lines.forEach(line => {
        ctx.globalAlpha = line.alpha;
        ctx.beginPath();
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x + line.length, line.y);
        ctx.stroke();
        line.x -= line.speed;
        if (line.x + line.length < 0) {
          line.x = w;
          line.y = Math.random() * h;
        }
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
